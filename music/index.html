		<video src="video/Kalamede.mp4" preload style="visibility: transparent; height: 1px; width: 1px;"></video>
		<audio src="music/5Centimeter.mp3" preload=”auto” style="visibility: transparent; height: 1px; width: 1px;"></audio>
		<audio src="music/antifact.mp3" preload=”auto” style="visibility: transparent; height: 1px; width: 1px;"></audio>
		<audio src="music/shockyoursenses.mp3" preload=”auto” style="visibility: transparent; height: 1px; width: 1px;"></audio>
	</div>

    </div>
        <video muted id="VideoLOL" src="" type="video/mp4" style="visibility: hidden;" autoplay="autoplay" width="300px" height="300px" preload="auto"></video>
        <audio id="audio1" src="" preload="auto"></audio>   
    </div>
	<video id="background-video" src="video/ezgif.mp4" loop muted autoplay="autoplay" type="video/mp4" preload="auto"></video>

    </div>
