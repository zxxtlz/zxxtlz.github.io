<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lekton">
    <link rel="shortcut icon" href="images/tix.jpg">
    <title>payment</title>
</head>

<body>
<div class="boxes">
    <div class="box1">
        <div class="headbox1">
        <h4>Free</h4>
        </div>
        <h1>$0<span style="color:gray">/mo</span></h1>
        <br>
            10 users included
            <br>
            2 GB of storage
            <br>
            Email support
            <br>
            Help center access
            <br>
            <br>
        <button type="button">Sign up for free</button>
    </div>
    <div class="box2">
        <div class="headbox2">
        <h4>Pro</h4>
        </div>
        <h1>$15<span style="color:gray">/mo</span></h1>
        <br>
            20 users included
            <br>
            10 GB of storage
            <br>
            Priority email support
            <br>
            Help center access
        <br>
        <br>
        <button type="button">Get started</button>
    </div>

    <div class="box3">
        <div class="headbox3">
        <h4>Enterprise</h4>
        </div>
        <h1>$29<span style="color:gray">/mo</span></h1>
        <br>
            30 users included
            <br>
            15 GB of storage
            <br>
            Phone and email support
            <br>
            Help center access
            <br>
            <br>
        <button type="button">Contact us</button>
    </div>
</div>
</body>

</html>
